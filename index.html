<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <section>
        <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display_top">0</div>
                <div class="display_mid">0</div>
                <div class="temp_result">0</div>
            </div>
            <!-- end of "display" -->
            <div class="buttons">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">รท</div>
                <div class="button all_clear right_side">C</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">ร</div>
                <div class="button clear_entry right_side">CE</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">-</div>
                <div class="button equal right_side">=</div>
                <div class="button empty"> </div>
                <div class="button number btn_0">0</div>
                <div class="button number dot">.</div>
                <div class="button operation">+</div>
            </div>
            <!-- end of "buttons" -->
        </div>
        </div>
        <!-- end of "container" -->
    </section>
    <script src="main.js"></script>
</body>
</html>
